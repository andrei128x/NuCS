	<div class="container" style="margin-top:60px">
		<a name="btn_latest" href="#" >Latest Articles</a>

	<div class="container">

          <div class="col-sm-8 blog-main">
            <h2>Articles</h2>

					<div data-bind="foreach: lines">
						<div class="panel panel-default">
							<div class="panel-heading"  data-bind="html: art_title">Title</div>
							<a type="button" class="btn btn-xs btn-default" data-bind="html: art_title, attr:{title:art_title, href: art_link}">Link !</a>
							<div class="panel-body" data-bind="html: art_text"> Etiam porta <em>sem malesuada magna</em> mfdsfs </div>
							
							<p data-bind="foreach: categs">
								<button type="button" class="btn btn-xs btn-link" data-bind="text: cat_name">cat1</button>
							</p>
							
						</div>
					</div>

            <p>
				<input type="button" class="btn btn-default" role="button" data-bind="click: moveLeft, enable: (topID>lastID())" value="&laquo; Newer"/>
				<input type="button" class="btn btn-default" role="button" data-bind="click: moveRight, enable: (lastID()>5)" value="Older &raquo;"/>
			</p>

          </div>
		
		
			<div class="col-sm-3 col-sm-offset-1 blog-sidebar">

				</ol>
			  </div>
